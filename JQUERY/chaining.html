<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            $(document).ready(function () {
                    $("button").click(function(){
                         $('#exampleDiv')
                            .css('color', 'blue') // Change the text color to blue
                            .hide()               // Hide the element
                            .fadeIn(1000)         // Fade the element back in over 1 second
                            .text('Hello, World!');
                    })// Update the text content
                });
        </script>
</head>
<body>
    <button>Click</button>
    <p id="exampleDiv">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor repellendus possimus repellat praesentium esse placeat veniam, quas eaque mollitia nisi expedita in deleniti dolorum fugit, perspiciatis consequuntur, distinctio sit unde!</p>
</body>
</html>
